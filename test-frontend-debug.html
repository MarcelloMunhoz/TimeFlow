<!DOCTYPE html>
<html>
<head>
    <title>Debug Frontend</title>
</head>
<body>
    <h1>Debug Frontend - Fun√ß√£o formatDateForDisplay</h1>
    
    <script>
        // Simular a fun√ß√£o formatDateForDisplay
        const formatDateForDisplay = (dateString) => {
            if (!dateString || typeof dateString !== 'string') return '';
            
            try {
                // Parse the date as local date (avoid timezone conversion)
                const [year, month, day] = dateString.split('-');
                
                if (!year || !month || !day) return '';
                
                const date = new Date(parseInt(year), parseInt(month) - 1, parseInt(day));
                
                // Check if date is valid
                if (isNaN(date.getTime())) return '';
                
                return date.toLocaleDateString('pt-BR');
            } catch (error) {
                console.error('Error formatting date:', error);
                return '';
            }
        };
        
        // Testar diferentes valores
        const testCases = [
            "2025-07-23",
            "2024-12-31",
            null,
            undefined,
            "",
            "invalid-date",
            "2025-13-45" // data inv√°lida
        ];
        
        console.log("üß™ Testando fun√ß√£o formatDateForDisplay:");
        
        testCases.forEach((testCase, index) => {
            try {
                const result = formatDateForDisplay(testCase);
                console.log(`Test ${index + 1}: "${testCase}" -> "${result}"`);
            } catch (error) {
                console.error(`Test ${index + 1}: "${testCase}" -> ERROR:`, error);
            }
        });
        
        console.log("‚úÖ Todos os testes conclu√≠dos!");
    </script>
</body>
</html>
